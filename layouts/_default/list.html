{{ define "main" }}
  {{ .Content }}
<div class="entries">
  {{ $pages := where .Site.RegularPages "Section" "journal" }}
  {{ $sortedPages := sort $pages ".Date" "desc" }}
  {{ range $sortedPages }}
   

<a href="{{ .Permalink }}" class="entry-links">
<p class="date-link">
{{ dateFormat "Jan 02, 2006" .Date }}
</p>
</a>
  {{ end }}
</div>

{{ end }}
